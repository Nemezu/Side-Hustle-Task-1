<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <title>ODIN website</title>
</head>

<body>
  <section>
    <!-- The left content -->
    <div class="image">

      <div class="img-back"><img src="odin-lined.png" alt="" class="logo-img" width="240">
        <h1>ODIN</h1>
      </div>
    </div>
    <!-- The right content-->
    <div class="right-info">
      <div class="top-info">
        <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h3><br>

        <h3>You <em>know</em> you want to.</h3>
      </div>
      <div class="form-div">
        <form class="">
          <div class="head">
            <h2>Let's do this!</h2>
          </div>
          <div class="form-details">
            <div class="left-inputs">
              <label for="">FIRST NAME</label><br>
              <input type="text"><br>

              <label for="">EMAIL</label><br>
              <input type="text"><br>

              <label for="">PASSWORD</label><br>
              <input class="error" type="password">
            </div>
            <div class="right-inputs">
              <label for="">LAST NAME</label><br>
              <input type="text"><br>

              <label for="">PHONE NUMBER</label><br>
              <input type="text"><br>

              <label for="">CONFIRM PASSWORD</label><br>
              <input type="password">
            </div>
          </div>
          <button id="btn">Create Account</button>
          <p class="acct">Already have an account? <span>Log In</span></p>
        </form>
      </div>
    </div>
  </section>
</body>

</html>
